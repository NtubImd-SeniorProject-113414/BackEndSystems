{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>庫存管理</h2>

<!-- 引入 Bootstrap CSS -->
<head>
  <link href="{% static 'model/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'model/bootstrap/bootstrap.bundle.min.js' %}"></script>
</head>

<!-- Bootstrap 表单样式 -->
<form method="get" class="mb-4">
    <div class="mb-3">
        <label for="days" class="form-label">計算天數:</label>
        <input type="number" id="days" name="days" value="{{ days }}" min="1" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>

<!-- Bootstrap 表格样式 -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>配菜名稱</th>
            <th>目前數量</th>
            <th>最低庫存量</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory_data %}
        <tr>
            <td>{{ item.sides_name }}</td>
            <td>{{ item.current_stock }}</td>
            <td>{{ item.minimum_required }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
