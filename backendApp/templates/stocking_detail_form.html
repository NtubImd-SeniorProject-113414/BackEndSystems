{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}編輯{% else %}新增{% endif %}進貨明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ form.instance.pk|default:"新增" }}進貨明細</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">保存</button>
            <a href="{% url 'stocking_detail_list' %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
{% block extra_scripts %}
<script src="{% static 'js/base.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach(link => {
            link.parentNode.classList.remove('active');
        });

        const addMedicineLink = document.querySelector('nav a[href="{% url 'stocking_detail_list' %}"]');
        if (addMedicineLink) {
            addMedicineLink.parentNode.classList.add('active');
        }
    });
</script>
{% endblock %}
